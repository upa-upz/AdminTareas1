<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon"  href="./assets/img/favicon1.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Administrador de Tareas</title>
  </head>
  <body>

    <div class="container mt-5">
        <h3><span class="material-icons">
            accessibility_new
            </span>Gym</h3>

        <form id="formulario">
            <input type="text" id="actividad" class="form-control my-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>


        <div id="listaActividades" class="mt-4">
            <div class="alert alert-danger" role="alert">
                <span class="material-icons float-left mr-2">
                    directions_walk
                </span>
                <b>Texto de la actividad</b> - Estado
                <span class="float-right">
                    <span class="material-icons" style="cursor: pointer;">
                        done
                    </span>
                    <span class="material-icons ">
                        delete
                    </span>  
                </span>
            </div>
        </div>
    </div>

   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
